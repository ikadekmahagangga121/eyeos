<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ModernOS - Login</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <!-- Background Animation -->
        <div class="auth-background">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>
        
        <!-- Auth Card -->
        <div class="auth-card" id="auth-card">
            <!-- Login Form -->
            <div class="auth-form active" id="login-form">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-desktop"></i>
                        <h1>ModernOS</h1>
                    </div>
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account to continue</p>
                </div>
                
                <form class="form" id="login-form-element">
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="login-username" placeholder="Username or Email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Password" required>
                            <button type="button" class="toggle-password" data-target="login-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="btn btn-social btn-google">
                            <i class="fab fa-google"></i>
                            Continue with Google
                        </button>
                        <button type="button" class="btn btn-social btn-github">
                            <i class="fab fa-github"></i>
                            Continue with GitHub
                        </button>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" id="show-register">Sign up</a></p>
                </div>
            </div>
            
            <!-- Register Form -->
            <div class="auth-form" id="register-form">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-desktop"></i>
                        <h1>ModernOS</h1>
                    </div>
                    <h2>Create Account</h2>
                    <p>Join ModernOS and get started today</p>
                </div>
                
                <form class="form" id="register-form-element">
                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="register-firstname" placeholder="First Name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" id="register-lastname" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-at"></i>
                            <input type="email" id="register-email" placeholder="Email Address" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-user-circle"></i>
                            <input type="text" id="register-username" placeholder="Username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-password" placeholder="Password" required>
                            <button type="button" class="toggle-password" data-target="register-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text">Password strength</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                            <button type="button" class="toggle-password" data-target="register-confirm-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="accept-terms" required>
                            <span class="checkmark"></span>
                            I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="privacy-link">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-full">
                        <i class="fas fa-user-plus"></i>
                        Create Account
                    </button>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="btn btn-social btn-google">
                            <i class="fab fa-google"></i>
                            Sign up with Google
                        </button>
                        <button type="button" class="btn btn-social btn-github">
                            <i class="fab fa-github"></i>
                            Sign up with GitHub
                        </button>
                    </div>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="#" id="show-login">Sign in</a></p>
                </div>
            </div>
        </div>
        
        <!-- Demo Users -->
        <div class="demo-users" id="demo-users">
            <h3>Demo Accounts</h3>
            <p>Click to login with demo credentials:</p>
            <div class="demo-user-list">
                <button class="demo-user" data-username="admin" data-password="admin123">
                    <i class="fas fa-user-shield"></i>
                    <div>
                        <strong>Administrator</strong>
                        <span>admin / admin123</span>
                    </div>
                </button>
                <button class="demo-user" data-username="user" data-password="user123">
                    <i class="fas fa-user"></i>
                    <div>
                        <strong>Regular User</strong>
                        <span>user / user123</span>
                    </div>
                </button>
                <button class="demo-user" data-username="guest" data-password="guest123">
                    <i class="fas fa-user-friends"></i>
                    <div>
                        <strong>Guest User</strong>
                        <span>guest / guest123</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>
    
    <!-- Scripts -->
    <script src="js/auth.js"></script>
</body>
</html>
